<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between my-4">
            <h2>Arbortrary</h2>
            <h2>Welcome, {{user.first_name}}!</h2>
        </div>
        <div class="d-flex justify-content-between">
            <h6>A site to track randomly planted trees</h6>
            <a href="/dashboard" class="text-white btn bg-secondary" >Dashboard</a>
            <a class="text-white btn bg-primary" href="/logout">Log Out</a>
        </div>
        <br>
        <table class="table table-hover">
            <h5>Manage My Trees</h5>
            <thead class="bg-light">
                <tr>
                    <th>Species</th>
                    <th>Date Planted</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for tree in all_my_trees %}
                {% if tree.user_id == session['logged_user']%}
                <tr>
                    <td>{{tree.species}}</td>
                    <td>{{tree.date}}</td>
                    <td><a href="/tree/delete/{{tree.id}}">delete</a> | <a href="/tree/edit/{{tree.id}}">edit</a></td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
