<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between my-4">
            <h2>Arbortrary</h2>
            <a href="/my/trees" class="btn bg-light text-success">My Trees</a>
            <h2>Welcome, {{user.first_name}}!</h2>
        </div>
        <div class="d-flex justify-content-between">
            <h6>A site to track randomly planted trees</h6>
            <a href="/trees/add" class="text-white btn bg-secondary" >Plant a Tree</a>
            <a class="text-white btn bg-primary" href="/logout">Log Out</a>
        </div>
        <br>
        <table class="table table-hover">
            <thead class="bg-light">
                <tr>
                    <th>Species</th>
                    <th>Planted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tree in all_trees %}
                <tr>
                    <td>{{tree.species}}</td>
                    <td>{{tree.user.first_name}} {{tree.user.last_name}}</td>
                    <td><a href="/show/trees/{{tree.id}}">details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
